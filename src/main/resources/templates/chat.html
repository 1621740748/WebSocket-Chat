<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/chat/">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>WebSocket在线聊天室</title>

    <!-- jquery -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- bootbox -->
    <script src="https://cdn.bootcss.com/bootbox.js/4.4.0/bootbox.min.js"></script>

    <!-- sockjs -->
    <script src="https://cdn.bootcss.com/sockjs-client/1.1.4/sockjs.min.js"></script>

    <link href="css/chat.css" rel="stylesheet">
</head>
<body>
    <div class="row">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <a class="navbar-brand" href="http://106.14.200.121">wch的个人主页</a>
            <button class="navbar-toggle" data-toggle="collapse" data-target="#collapseMenu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapseMenu">
                <ul class="nav navbar-nav">
                    <li class="nav-li">
                        <a href="https://github.com/wch853/WebSocket-Chat" target="_blank">本项目github</a>
                    </li>
                    <li class="nav-li">
                        <a href="http://106.14.200.121/wch.pdf" target="_blank">个人简历</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="page-content">
        <div class="page-header">
            <h1>
                在线聊天室
                <small>使用WebSocket</small>
            </h1>
        </div>

        <div class="chat-body">
            <div class="chat-area">
                111
            </div>
            <div class="chat-bar">
                <div style="border-bottom: 1px solid black">
                    <div>wch853</div>
                    <div>-- 222.222.222.222</div>
                </div>
            </div>
            <div class="chat-input" contenteditable="true"></div>
            <div class="chat-control pull-right">
                <button class="btn btn-primary btn-sm" id="view-online">在线列表</button>
                <button class="btn btn-primary btn-sm" id="send">发送</button>
            </div>
        </div>

    </div>

    <!-- 验证用户modal -->
    <div class="modal fade" id="username-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!--<button type="button" class="close" data-dismiss="modal">×</button>-->
                    <h4 class="modal-title">
                        提示
                        <small id="error-tip"></small>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-inline">
                        <div class="form-group">
                            <label for="add-username">请输入聊天昵称：</label>
                            <input id="add-username" class="form-control" placeholder="请输入6~16位字符的聊天昵称">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="save-username">确定</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="js/chat.js"></script>
</html>
